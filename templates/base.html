<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}SMIS LLM{% endblock %}</title>

  <meta name="robots" content="index, follow">
  <meta name="google-site-verification" content="X5v9TojsnrGEhmzB4bQDfjDVm_2ACl6F8Xk9LdAqJng" />

  <!-- 建議加上網頁描述 -->
  <meta name="description" content="專為華語使用者設計的泰文學習平台，提供單字解析、例句與文法說明。">

  <!-- Facebook、LINE、社群分享時用的資訊 -->
  <meta property="og:title" content="泰文學習平台 - 學泰文就上這裡">
  <meta property="og:description" content="文章翻譯、單字庫、文法庫一站搞定。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://thai-learning-platform.onrender.com/">
  <meta property="og:image" content="https://thai-learning-platform.onrender.com/static/og-image.png"> <!-- 若有 LOGO 圖可放這 -->

  <!-- Twitter 卡片資訊（選用） -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="泰文學習平台 - 學泰文就上這裡">
  <meta name="twitter:description" content="學單字、例句、文法一次搞定，適合初學者與進階學習者。">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QJB4DL5LQQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-QJB4DL5LQQ');
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Noto Sans TC', 'Sarabun', sans-serif;
      background-color: #f3f4f6; /* 淺灰背景 */
      color: #374151; /* 灰黑字色 */
      margin: 0;
      min-height: 100vh;
      /* display: flex;  移除，避免 .top-logo 和 .main-container 被誤解為 flex 左右排版 */
    }
    /* Fixed top logo */
    .top-logo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 48px;
      background-color: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      box-sizing: border-box;
      z-index: 1200;
      font-weight: 700;
      font-size: 24px;
      color: #374151;
      user-select: none;
      justify-content: center;
      gap: 0;
      padding: 0 12px;
      position: relative;
    }
    .top-logo .hamburger {
      position: absolute;
      top: 8px;
      left: 12px;
      margin-right: 0;
      transform: none;
    }
    .top-logo-inner {
      display: flex;
      align-items: center;
      width: 100%;
      position: relative;
      max-width: 600px;
      justify-content: center;
    }
    .logo-text {
      margin: 0 auto;
    }
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 48px;
      left: 0;
      height: calc(100vh - 48px);
      width: 240px;
      background-color: #ffffff;
      border-right: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      padding-top: 48px;
      box-sizing: border-box;
      z-index: 1000;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }
    .sidebar.open {
      transform: translateX(0);
    }
    /* Hamburger menu */
    .hamburger {
      width: 32px;
      height: 32px;
      z-index: 1300;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      padding: 4px 0;
      background: transparent;
      border: none;
      flex-shrink: 0;
    }
    .hamburger span {
      display: block;
      height: 3px;
      background-color: #1f2937 !important; /* 深灰色橫條，使用 !important 確保不被覆蓋 */
      border-radius: 2px;
      transition: background-color 0.2s;
    }
    .hamburger:hover span {
      background-color: #f97316 !important; /* 橘色 hover 效果，使用 !important */
    }
    /* Sidebar nav links */
    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 0 24px;
    }
    .sidebar nav a {
      color: #6b7280;
      font-weight: 500;
      font-size: 16px;
      text-decoration: none;
      padding: 8px 0;
      border-left: 4px solid transparent;
      transition: color 0.2s ease-in-out, border-color 0.2s ease-in-out;
    }
    .sidebar nav a:hover,
    .sidebar nav a.active {
      color: #f97316;
      border-left-color: #f97316;
      font-weight: 600;
    }
    /* Main container */
    .main-container {
      max-width: 1200px;
      margin: 64px auto 0 auto; /* 上方留白，下方緊貼 */
      display: flex;
      flex-direction: column;
      gap: 32px;
      width: 100%;
      box-sizing: border-box;
      transition: margin-left 0.3s ease-in-out, width 0.3s ease-in-out;
      margin-top: 48px;
      align-items: center;
    }
    .main-container.sidebar-open {
      /* padding-left: 240px; */
      /* padding-right: 240px; */
      margin-left: 240px;
      max-width: calc(100% - 240px);
    }
    /* Remove top-header flex justify-content */
    .top-header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    /* Hide menu */
    .menu {
      display: none;
    }
    /* Center block: title, subtitle, search */
    .center-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      text-align: center;
      align-self: center;
      width: 100%;
    }
    .main-title {
      font-size: 36px;
      font-weight: 700;
      color: #111827;
      user-select: none;
    }
    .sub-title {
      font-size: 18px;
      font-weight: 500;
      color: #6b7280;
      user-select: none;
    }
    .search-container {
      display: flex;
      width: 100%;
      max-width: 600px;
      gap: 8px;
      position: fixed;
      bottom: 12px;
      left: 0;
      right: 0;
      margin: 0 auto;
      padding: 0 16px;
      z-index: 1300;
    }
    @media (max-width: 767px) {
      .search-container {
        /* 手機版維持現有設定 */
        position: fixed;
        bottom: 12px;
        left: 0;
        right: 0;
        margin: 0 auto;
        padding: 0 16px;
        max-width: 600px;
        z-index: 1300;
      }
    }
    .search-input {
      flex-grow: 1;
      padding: 10px 16px;
      font-size: 16px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      outline-offset: 2px;
      transition: border-color 0.2s ease-in-out;
    }
    .search-input:focus {
      border-color: #f97316;
      outline: none;
      box-shadow: 0 0 0 3px rgb(249 115 22 / 0.3);
    }
    .search-button {
      background-color: #f97316;
      color: white;
      font-weight: 600;
      padding: 0 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
      border: none;
      font-size: 16px;
    }
    .search-button:hover {
      background-color: #ea580c;
    }
    /* Recommended questions cards grid */
    .recommended-questions {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 24px;
      max-width: 960px;
      margin: 0 auto;
    }
    .question-card {
      background-color: #f9fafb;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
      cursor: pointer;
      transition: box-shadow 0.2s ease-in-out;
      font-size: 16px;
      color: #374151;
      font-weight: 500;
      user-select: none;
    }
    .question-card:hover {
      box-shadow: 0 4px 12px rgb(249 115 22 / 0.15);
      background-color: #fff7ed;
      color: #f97316;
    }
    /* Responsive: show hamburger on small screens and hide sidebar by default */
    @media (min-width: 768px) {
      .sidebar {
        /* Removed transform override */
      }
      .hamburger {
        /* Always visible, no change */
      }
      .main-container {
        /* Removed margin-left override */
      }
    }
    @media (max-width: 767px) {
      .sidebar {
        width: 200px;
        height: calc(100vh - 48px);
        top: 48px;
      }
      .main-container {
        margin-left: 0;
        width: 100%;
        margin-top: 48px;
      }
      .recommended-questions {
        padding-left: 16px;
        padding-right: 16px;
        gap: 24px;
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="top-logo" aria-label="Brand Logo">
    <button class="hamburger" aria-label="Toggle sidebar" aria-expanded="false" aria-controls="sidebar">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="top-logo-inner">
      <span class="logo-text">SMIS LLM</span>
    </div>
  </div>

  <aside id="sidebar" class="sidebar" role="navigation" aria-label="Sidebar navigation">
    <nav>
      <a href="#" class="active" aria-current="page">Home</a>
      <a href="#">Query History</a>
      <a href="#">Settings</a>
    </nav>
  </aside>

  <main id="main-content" class="main-container" role="main">
    <!-- Top header -->
    <header class="top-header">
    </header>

    <!-- Center block -->
    <section class="center-block" aria-labelledby="main-title">
      <h1 id="main-title" class="main-title">SMIS LLM</h1>
      <p class="sub-title">串連SMIS新品資料庫，產出資料分析與圖表</p>
    </section>

    <!-- Recommended questions cards -->
    <section class="recommended-questions" aria-label="Recommended questions">
      <div class="question-card" tabindex="0">2024 年 Nike 的運動種類分布為何？</div>
      <div class="question-card" tabindex="0">Under Armour 於 2022～2024 年推出的商品中，是否以訓練與健身類別為主？</div>
      <div class="question-card" tabindex="0">Alo Yoga 於 2022～2024 年是否持續擴大瑜珈類產品開發？</div>
    </section>

    {% block content %}{% endblock %}
    <!-- 搜尋欄：移至 main 最下方，並保留原有樣式與置中效果 -->
    <form class="search-container" role="search" aria-label="Site search" onsubmit="event.preventDefault();">
      <input type="text" class="search-input" placeholder="請輸入關鍵字搜尋..." aria-label="Search input">
      <button type="submit" class="search-button" aria-label="Search button">Search</button>
    </form>
  </main>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');

    hamburger.addEventListener('click', () => {
      const isOpen = sidebar.classList.toggle('open');
      if(isOpen) {
        hamburger.setAttribute('aria-expanded', 'true');
        mainContent.classList.add('sidebar-open');
      } else {
        hamburger.setAttribute('aria-expanded', 'false');
        mainContent.classList.remove('sidebar-open');
      }
    });

    // Close sidebar when clicking outside on small screens
    document.addEventListener('click', (e) => {
      if(!sidebar.contains(e.target) && !hamburger.contains(e.target) && sidebar.classList.contains('open')) {
        sidebar.classList.remove('open');
        hamburger.setAttribute('aria-expanded', 'false');
        mainContent.classList.remove('sidebar-open');
      }
    });
  </script>
</body>
</html>
